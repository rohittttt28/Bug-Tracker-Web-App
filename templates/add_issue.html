<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Issue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 30px 30px 30px;
        }
        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        form input[type="text"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: border 0.2s;
        }
        form input[type="text"]:focus,
        form textarea:focus,
        form select:focus {
            border: 1.5px solid #667eea;
            outline: none;
        }
        form textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .cancel-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .cancel-link:hover {
            color: #dc3545;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Issue</h2>
        <form method="POST">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe the issue..."></textarea>

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="assignee">Assignee</label>
            <input type="text" id="assignee" name="assignee" placeholder="Who is responsible?">

            <div class="form-actions">
                <button type="submit" class="btn">Submit</button>
                <a href="{{ url_for('index') }}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
